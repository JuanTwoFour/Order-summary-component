<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./styles/styles.css">
  <link rel="stylesheet" href="./styles/responsive-styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>

</head>

<body>

  <article class="card">
    <img src="./images/illustration-hero.svg" alt="illustration-hero">

    <div class="card-main">
      <h1 class="title">Order Summary</h1>

      <p class="details">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
    </div>

    <div class="plan">
      <img class="icon" src="./images/icon-music.svg" alt="music icon">
      <div class="plan-pricing">
        <p class="annual">Annual Plan</p>
        <p class="pricing">$59.99/year</p>
      </div>

      <a href="#" class="change">Change</a>
    </div>

    <button class="btn">Proceed to Payment</button>
    <a href="#" class="cancel">Cancel Order</a>
  </article>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Juan Vega</a>.
  </footer>
</body>

</html>
